<!doctype html>
<html>
	<head>
		<title>Title</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/apprise.min.css" type="text/css" />
		<link rel="stylesheet" href="css/default.css" type="text/css" />
		<link rel="stylesheet" href="css/login.css" type="text/css" />
		<link rel="stylesheet" href="css/chat.css" type="text/css" />
	</head>
	<body>
		<div id="login">
			<div id="logintab" class="login_selected login_background"></div>
			<div id="registertab" class="login_background"></div>
			
			<div id="colcontent">
				<form id="registered_login">
					<input class="login_background" id="username" pattern=".{4,16}" maxlength="16" type="text" required placeholder="Username" />

					<input class="login_background" id="password" pattern=".{6,}" type="password" required placeholder="Password" />

					<input class="login_background" type="submit" value="" id="login_btn" />
					<input class="login_background" type="submit" value="" id="guest" />
				</form>

				<form id="register">
					<input class="login_background" id="register_username" pattern=".{4,16}" maxlength="16" type="text" required placeholder="Username" />

					<input class="login_background" id="register_password" pattern=".{6,}" type="password" required placeholder="Password" />

					<input class="login_background" id="register_re_password" pattern=".{6,}" type="password" required placeholder="Password again" />

					<input class="login_background" id="register_btn" type="submit" value="" />
				</form>
			</div>
		</div>

		<div id="chat">
			<div id="messages">
				<!-- <p class="message_user"> <span class="msg_time">09:38</span> <span class="msg_sender">Guest0005</span>: <span class="msg_message">hello, there</span> </p> -->
			</div>

			<form>
				<input type="text" pattern=".{1,100}" required maxlength="100" placeholder="Type something..." />
				<input type="submit" value="Send" />
			</form>
		</div>

		<button id="toggleInput">toggleInput</button>

		<div id="jsapp">
			<script type="text/javascript" src="socket.io/socket.io.js"></script>
			<script type="text/javascript" src="shared/constants.js"></script>

			<script type="text/javascript" src="lib/jquery-1.9.1.min.js"></script>
			<script type="text/javascript" src="lib/apprise-1.5.min.js"></script>
			<script type="text/javascript" src="lib/melonJS-0.9.7.js"></script>
			<script type="text/javascript" src="lib/debugPanel.js"></script>
			<script type="text/javascript" src="lib/dat.gui.min.js"></script>
			<script type="text/javascript" src="lib/stats.min.js"></script>

			<script type="text/javascript" src="js/config.js"></script>
			<script type="text/javascript" src="js/debug.js"></script>
			<script type="text/javascript" src="js/Network.js"></script>
			<script type="text/javascript" src="js/Chat.js"></script>
			<script type="text/javascript" src="js/LoadingScreen.js"></script>
			<script type="text/javascript" src="js/MenuScreen.js"></script>
			<script type="text/javascript" src="js/PlayScreen.js"></script>
			<script type="text/javascript" src="js/Bullet.js"></script>
			<script type="text/javascript" src="js/Bonus.js"></script>
			<script type="text/javascript" src="js/Tank.js"></script>
			<script type="text/javascript" src="js/Friend.js"></script>
			<script type="text/javascript" src="js/Enemy.js"></script>
			<script type="text/javascript" src="js/EnemyBot.js"></script>
			<script type="text/javascript" src="js/Player.js"></script>

			<script type="text/javascript" src="js/main.js"></script>
		</div>
	</body>
</html>
